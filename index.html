<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>My Little Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" class="calculator-display" disabled>
        <div class="calculator-buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>

            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>

            <button id="clear">C</button>
        </div>
</body>
</html>
